<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>harvey + cece</title>
<style>
  :root {
    --bg-color: #fff;
    --chat-bg: #fafafa;
    --border-color: #ddd;
    --text-color: #000;
    --timestamp-color: #8e8e8e;
    --bubble-bg-you: #0a84ff;
    --bubble-color-you: white;
    --bubble-bg-partner: #e5e5ea;
    --bubble-color-partner: black;
    --profile-bg: #ccc;
  }
  body.dark {
    --bg-color: #1e1e1e;
    --chat-bg: #2a2a2a;
    --border-color: #444;
    --text-color: #ddd;
    --timestamp-color: #bbb;
    --bubble-bg-you: #3a78f0;
    --bubble-color-you: #f0f8ff;
    --bubble-bg-partner: #444;
    --bubble-color-partner: #ddd;
    --profile-bg: #555;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    transition: background 0.3s ease, color 0.3s ease;
  }
  #chat {
    max-width: 500px;
    margin: 20px auto;
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 10px;
    background: var(--chat-bg);
    box-sizing: border-box;
    height: 90vh;
    overflow-y: auto;
    transition: background 0.3s ease, border-color 0.3s ease;
  }
  .timestamp {
    text-align: center;
    color: var(--timestamp-color);
    font-size: 12px;
    margin: 15px 0 10px 0;
    font-style: italic;
  }
  .message-row {
    display: flex;
    align-items: flex-end;
    gap: 8px;
    max-width: 75%;
    margin-bottom: 12px;
    padding: 0 10px;
  }
  .message-row.you {
    margin-left: auto;
    flex-direction: row-reverse;
  }
  .profile-pic {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    object-fit: cover;
    flex-shrink: 0;
    background: var(--profile-bg);
    transition: background 0.3s ease;
  }
  .bubble {
    padding: 12px 15px;
    border-radius: 18px;
    line-height: 1.3;
    font-size: 14px;
    word-wrap: break-word;
    box-sizing: border-box;
    max-width: 100%;
  }
  .bubble.you {
    background: var(--bubble-bg-you);
    color: var(--bubble-color-you);
    border-bottom-right-radius: 4px;
    transition: background 0.3s ease, color 0.3s ease;
  }
  .bubble.partner {
    background: var(--bubble-bg-partner);
    color: var(--bubble-color-partner);
    border-bottom-left-radius: 4px;
    transition: background 0.3s ease, color 0.3s ease;
  }
  .bubble img {
    max-width: 100%;
    border-radius: 12px;
    margin-top: 8px;
  }
  .msg-timestamp {
    font-size: 10px;
    color: var(--timestamp-color);
    margin-top: 2px;
    font-style: italic;
    text-align: right;
  }
  @media (max-width: 600px) {
    #chat {
      max-width: 100%;
      border-radius: 0;
      border-left: none;
      border-right: none;
      height: 100vh;
    }
  }

  /* Dark/Light toggle button */
  #themeToggle {
    position: fixed;
    top: 15px;
    right: 15px;
    background: none;
    border: 1px solid var(--border-color);
    border-radius: 50%;
    width: 36px;
    height: 36px;
    font-size: 20px;
    cursor: pointer;
    color: var(--text-color);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    z-index: 9999;
  }
  #themeToggle:hover {
    background: var(--bubble-bg-you);
    color: var(--bubble-color-you);
    border-color: var(--bubble-bg-you);
  }

  /* Back button */
  #backButton {
    position: fixed;
    top: 15px;
    left: 15px;
    background: none;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 6px 12px;
    font-size: 14px;
    cursor: pointer;
    color: var(--text-color);
    transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    z-index: 9999;
  }
  #backButton:hover {
    background: var(--bubble-bg-partner);
    color: var(--bubble-color-partner);
    border-color: var(--bubble-bg-partner);
  }
</style>
</head>
<body>
<button id="backButton" aria-label="Go back to archive">‚Üê Back</button>
<button id="themeToggle" aria-label="Toggle dark/light mode">üåô</button>
<div id="chat">Loading chat...</div>

<script>
const profilePics = {
  you: "imgs/profile-you.png",
  partner: "imgs/profile-partner.png"
};

const chatEl = document.getElementById("chat");

// Your embedded chat data goes here:
const rpData = [
  
];

function createMessageBubble(message) {
  const row = document.createElement("div");
  row.className = "message-row " + (message.sender === "you" ? "you" : "partner");

  const profileImg = document.createElement("img");
  profileImg.className = "profile-pic";
  profileImg.src = profilePics[message.sender] || "";
  profileImg.alt = message.sender + " profile";

  const bubble = document.createElement("div");
  bubble.className = "bubble " + (message.sender === "you" ? "you" : "partner");

  if (message.text) {
    const textNode = document.createElement("div");
    textNode.textContent = message.text;
    bubble.appendChild(textNode);
  }

  if (message.img) {
    const imgNode = document.createElement("img");
    imgNode.src = message.img;
    imgNode.alt = "RP Image";
    bubble.appendChild(imgNode);
  }

  if (message.time) {
    const timeNode = document.createElement("div");
    timeNode.className = "msg-timestamp";
    timeNode.textContent = message.time;
    bubble.appendChild(timeNode);
  }

  row.appendChild(profileImg);
  row.appendChild(bubble);

  return row;
}

function renderChat(messages) {
  chatEl.innerHTML = "";
  let lastDate = null;

  messages.forEach(message => {
    const dateObj = new Date(message.time);
    if (isNaN(dateObj)) {
      console.warn("Skipping message with invalid date:", message);
      return;
    }
    const dateStr = dateObj.toLocaleDateString(undefined, {year: 'numeric', month: 'long', day: 'numeric'});

    if (dateStr !== lastDate) {
      const ts = document.createElement("div");
      ts.className = "timestamp";
      ts.textContent = dateStr;
      chatEl.appendChild(ts);
      lastDate = dateStr;
    }

    const messageRow = createMessageBubble({
      ...message,
      time: dateObj.toLocaleTimeString(undefined, {hour: '2-digit', minute:'2-digit'})
    });
    chatEl.appendChild(messageRow);
  });
}

// Sort and render embedded data
rpData.reverse();
renderChat(rpData);

// Dark/light mode toggle logic
const toggleBtn = document.getElementById('themeToggle');
const currentTheme = localStorage.getItem('theme') || 'light';

document.body.classList.toggle('dark', currentTheme === 'dark');
toggleBtn.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

toggleBtn.addEventListener('click', () => {
  document.body.classList.toggle('dark');
  const isDark = document.body.classList.contains('dark');
  toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  localStorage.setItem('theme', isDark ? 'dark' : 'light');
});

// Back button logic
const backBtn = document.getElementById('backButton');
backBtn.addEventListener('click', () => {
  window.location.href = 'index.html'; // Change if your archive page filename is different
});
</script>
</body>
</html>
